plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

java{
    toolchain{
        languageVersion = JavaLanguageVersion.of(11)
    }
}

publishing {
    publications{
        maven(MavenPublication){   
            artifactId = System.getenv('ARTIFACT')
            groupId = System.getenv('GROUP')
            version = System.getenv('VERSION')

            from components.java
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://frcmaven.wpi.edu/artifactory/release/"
    }
    maven {
        url "https://frcmaven.wpi.edu/artifactory/vendor-mvn-release/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'edu.wpi.first.wpilibj:wpilibj-java:2022.1.1'
    api 'edu.wpi.first.wpimath:wpimath-java:2022.1.1'
    api 'edu.wpi.first.wpiutil:wpiutil-java:2022.1.1'
    api 'edu.wpi.first.shuffleboard.plugin:networktables:2020.3.2'
    api 'com.revrobotics.frc:REVLib-java:2022.0.0'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
